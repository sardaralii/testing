version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14 # Choose the Node.js version you need
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Start Application
          command: node app.js

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
